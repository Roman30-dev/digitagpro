<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'avis</title>
</head>
<body>
    <div style="text-align: center; padding: 20px; margin: 20px 0; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px;">
        <h1 style="font-size: 24px; margin-bottom: 10px;">Laissez un avis</h1>
        <form style="display: flex; flex-direction: column; align-items: center;" method="POST" action="https://formsubmit.co/digitagpro30@gmail.com">
            <input style="width: 80%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;" required placeholder="Votre nom" name="Nom" type="text">
            <textarea style="width: 80%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;" required rows="4" placeholder="Votre commentaire" name="Commentaire"></textarea>
            <input type="hidden" name="_subject" value="Nouvel avis reçu!">
            <input type="hidden" name="_cc" value="digitagpro30@gmail.com"> <!-- Remplacez ici -->
            <input type="hidden" name="_autoresponse" value="Merci pour votre avis! Nous l'avons bien reçu.">
            <button style="padding: 10px 20px; background-color: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;" type="submit">Soumettre l'avis</button>
        </form>
    </div>
</body>
</html>
